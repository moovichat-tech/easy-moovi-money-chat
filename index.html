    <!-- Script to dynamically remove Lovable elements -->
    <script>
      (function() {
        const hideLovable = () => {
          const nodes = Array.from(document.querySelectorAll('div, a, button, span, iframe'));
          nodes.forEach(el => {
            try {
              const t = (el.textContent || '').toLowerCase();
              const id = (el.id || '').toLowerCase();
              const cl = (el.className || '').toString().toLowerCase();
              const aria = (el.getAttribute('aria-label') || '').toLowerCase();
              if (id.includes('lovable') || cl.includes('lovable') || aria.includes('lovable') || t.includes('lovable')) {
                el.style.display = 'none';
                el.style.visibility = 'hidden';
                el.style.opacity = '0';
                el.style.pointerEvents = 'none';
              }
            } catch(e) {}
          });
        };
        hideLovable();
        const obs = new MutationObserver(hideLovable);
        obs.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
